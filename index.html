<style>
*{

    margin: 0;
    padding: 0;

}
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%; /* اجعل الصفحة تغطي الشاشة بالكامل */
}

.parent{
    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    width: 400px;
    height: 100vh;
    max-width: 700px;
    background-image: url(خلفية\ حمزة.jpg);
background-size: cover;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;

}


.text-box{
    font-family: "Aref Ruqaa", serif;
  font-weight: 700;
  font-style: normal;
  margin-bottom:0 ;  height: auto;
  margin-top: 350px;
}
h1{
    font-size: 40px;
    padding: 0;
    color: #000000;

}
.icon-box{
    display: flex;
    flex-direction: column;
    margin-top: 0px;
    margin-bottom: 0px;
    padding: 0;
}


i{
    color:rgb(0, 0, 0);
    font-size: 35px;
    text-decoration: none;
    padding: 5px 10px 30px; 
    font-weight: 800;
}


a{
    z-index: 3;
    background: #ffffff;
    width: 255px;
    margin: 20px;
    height: 10%;
    border-radius: 25px;
    text-decoration:none;
    transition: all 0.3s ease;


}
a:hover {
            background-color: #d8d2be;
            transform: translateY(-3px);
        }

span{
    position: absolute;
    margin-left: 30px;
    font-size: 35px;
    text-decoration:none;
    color: #3e2f2f;
    text-align:center;
    font-weight: 600;
    font-family: "Katibeh", serif;
  font-style: normal;
}

</style>
<body>
  <div class="parent">
 
    <div class="container">
        <div class="text-box">
            <h1>حــمـزة الـبــيـتـي</h1>
        </div> 
        <div class="icon-box">
                       <a href="https://www.facebook.com" class="factbook" target="_blank">
                <i class="fab fa-facebook-f"></i> <span>فــيـســبـوك</span>
              </a>
              <a href="https://www.instagram.com" class="instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>انـسـتـجـرام</span>
              </a>
            
              <a href="https://www.whatsapp.com" class="whatsapp" target="_blank">
<i class="fab fa-whatsapp"></i>
<span>واتـسـاب</span>
              </a>
              <a href="https://www.snapchat.com" class="snapchat" target="_blank">
                <i class="fab fa-snapchat-ghost"></i>
                <span>ســنــاب</span>
          </a>
        </div>
        </div> 
     </div>
</body>
</html>
